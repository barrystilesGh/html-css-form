<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./form1.css">
</head>
<body>
<fieldset class="container">
  <legend> <h2 class="form-title">Registration</h2></legend>
  <form action="#" method="">
      <div class="user-details">
        <div class="Particulers">
          <div class="details">
          <span class="details-title">Full Name</span>
          <input type="text" name="text" id="text" placeholder="Enter your name" required>
          </div>
          <div class="details">
            <span class="details-title">Username</span>
            <input type="text" name="text" id="text" placeholder="Enter your username" required>
          </div>
          <div class="details">
            <span class="details-title">Email</span>
            <input type="text" name="text" id="text" placeholder="Enter your email" required>
          </div>
          <div class="details">
            <span class="details-title">Phone Number</span>
            <input type="text" name="text" id="text" placeholder="Enter your number" required>
          </div>
          <div class="details">
            <span class="details-title">Password</span>
            <input type="text" name="text" id="text" placeholder="Enter your password" required>
          </div>
          <div class="details">
            <span class="details-title">Confirm Password</span>
            <input type="text" name="text" id="text" placeholder="Confirm password" required>
          </div>
        </div>
        
        <div class="user-gender">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">
            Gender 
          </span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
    
      </div>
       <div class="btn">
          <button type="submit" class="button">Register</button>
       </div>
      </div>
    </div>
  </form>
</fieldset>






























  
</body>
</html>
